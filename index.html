<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>your to do list</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header--inner">
        <div class="header__name">
          <p class="header--text">Make your<br>
            "TO DO"<br> 
            simple</p>
        </div>
        <div class="form" id="form">
          <form class="entry-form" id="form-reg">
            <div class="button__style">
              <button
                class="form-button"
                id="register-btn"
                type="submit"
              >
                Реєстрація
              </button>
              <button
                class="form-button"
                id="login-btn"
                type="submit"
              >
                Увійти
              </button>
            </div>
              <input
                class="form-input"
                id="username"
                type="email"
                name="email"
                autocomplete="email"
              /><br>
              <input
                class="form-input"
                id="password"
                type="password"
                name="password"
                autocomplete="new-password"
              />
              <div class="form--text">
                <p><a class="for-reg" href="#">забув пароль?</a></p>
              </div>
          </form> 
        </div>
      </div>  
    </header>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
